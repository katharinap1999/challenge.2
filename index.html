<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock - Interface</title>
  <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">

  <script src="assets/js/vendor/TweenMax.min.js"></script>
  <script src="assets/js/main.js" defer="defer"></script>
</head>
<body>
  <div class="container">
    <div class="interface">
      <div class="wave-graph"></div>
      <!-- clock-display -->
      <div class="clock-display">
        
      </div>
      <!-- /clock-display -->

      <!-- clock -->
      <div class="clock-analog">
        <div class="clock-bg"></div>
        <div class="clock-inner">
          <span class="hours-line"></span>
          <span class="minutes-line"></span>
          <span class="seconds-line"></span>
          <span class="middle-point"></span>
        </div>
      </div>
      <!-- /clock -->

      <!-- city-view -->
      <div class="city-view">
        <div class="city-ruler"></div>
        <div class="city-display">
          <img src="assets/img/city-vancouver.jpg" alt="Vancouver">
          <span class="line"></span>
        </div>
      </div>
      <!-- /city-view -->

      <!-- world -->
      <div class="world-map">
        <span class="dots dot-01"></span>
        <span class="dots dot-02"></span>
        <span class="dots dot-03"></span>
        <span class="scan-line"></span>
      </div>
      <!-- /world -->

      <!-- weather-box -->
      <div class="weather-box">
        <div class="weather-frame frame-corners">
          <div class="frame-display">
            <img src="assets/img/weather_night.png" alt="night">
          </div>
        </div>
      </div>
      <!-- /weather-box -->

      <!-- astronaut-box -->
      <div class="astronaut-box">
        <div class="astronaut-frame frame-corners">
          <div class="frame-display">
             <img src="assets/img/astronaut_kjell.jpg" alt="Kjell">
          </div>
        </div>
      </div>
      <!-- /astronaut-box -->


      <!-- bars TBD -->
      <div class="bars"></div>
      <!-- /bars -->

      <!-- lightlines TBD -->
      <div class="lightlines"></div>
      <!-- /lightlines -->

      <!-- wave-graphic TBD -->
      <div class="wave-graphic"></div>
      <!-- /wave-graphic -->

      <!-- circles_1 TBD -->
      <div class="circles_1"></div>
      <!-- /circles_1 -->

      <!-- circles_2 TBD -->
      <div class="circles_2"></div>
      <!-- /circles_1 -->

     
    </div>
    <!-- /.interface -->

   <!-- CONTROL ELEMENTS -->
    <div class="controls">
      <div class="control_power">
        <button class="btn btn-round btn-gray btn-power">
          <img src="assets/img/power_small.png" alt="Power Icon">
        </button>
      </div>

      <div class="control_bg control-left">
        <button class="btn btn-round btn-gray btn-left">
          <img src="assets/img/left_small.png" alt="Left Icon">
        </button>          
      </div>

      <div class="control_bg control-right">
        <button class="btn btn-round btn-gray btn-right">
          <img src="assets/img/right_small.png" alt="Right Icon">
        </button>          
      </div>
    </div>
    <!-- /CONTROL ELEMENTS -->
  </div>


</body>
</html>
